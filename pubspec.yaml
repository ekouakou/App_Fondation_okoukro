name: okoukro_fondation
description: Application mobile de gestion de cotisations pour associations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  material_color_utilities: ^0.11.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Database
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^12.1.3
  
  # Charts & Graphs
  fl_chart: ^0.64.0
  
  # Date & Time
  intl: ^0.18.1
  
  # PDF Generation
  pdf: ^3.10.4
  printing: ^5.11.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  uuid: ^4.2.1
  crypto: ^3.0.3
  
  # Export
  csv: ^5.0.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  
  # URL Launcher
  url_launcher: ^6.2.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
